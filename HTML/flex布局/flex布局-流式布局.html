# 每行的项目数固定,会自动分行


<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Index</title>
		<style type="text/css">
			.parent {
				width: 400px;
				height: 300px;
				background-color: black;
				display: flex;
				/** 横着放,超出就换行 **/
				flex-flow: row wrap;
				/** 所有内容靠顶部 **/
				align-content: flex-start;
			}
			
			.child {
				box-sizing: border-box;
				background-color: white;
				/** 每个25%宽度 **/
				flex: 0 0 25%;
				height: 50px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
			<div class="child"></div>
		</div>
	</body>
</html>
