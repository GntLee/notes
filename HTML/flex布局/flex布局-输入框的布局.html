# 在输入框的前方添加提示,后方添加按钮

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Index</title>
		<style type="text/css">
			.InputAddOn {
			  display: flex;
			}
			
			.InputAddOn-field {
			  flex: 1;
			}
		</style>
	</head>
	<body>
		<div class="InputAddOn">
			<span class="InputAddOn-item">前面的提示</span>
			<input class="InputAddOn-field">
			<button class="InputAddOn-item">后面的摁钮</button>
		</div>
	</body>
</html>
